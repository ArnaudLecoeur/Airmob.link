language: node_js
sudo: false
before_install:
- gem install scss_lint
script:
- npm run build --release
after_success:
- npm run github_deploy
node_js:
- '4.1'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
    - node_modules